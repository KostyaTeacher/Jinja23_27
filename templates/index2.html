<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    text-align: center;
    margin: 50px;
}

h1 {
    color: #007bff;
}

p {
    font-size: 18px;
    margin: 10px 0;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    background: #fff;
    margin: 5px auto;
    padding: 10px;
    border-radius: 5px;
    width: 200px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
}

</style>

{% extends "base.html" %}
<body>
{% block content %}
<h1>Привіт, {{ name }}</h1>
<p>Тобі {{ age }} років</p>

{% if age > 18 %}
  <p>Ви повнолітній</p>
{% else %}
  <p>Вам немає 18 років</p>
{% endif %}

<div class="container center-block">
  {% for hobbie in hobbies %}
    <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ hobbie }}</h5>
    <p class="card-text">Some quick {{ hobbie }}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
  {% endfor %}
</div>
{% endblock content %}
</body>
</html>
